<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Pakhurde Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8cb4537a60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="main-content">
    <header class="section sec1 home active" id="home"></header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 protfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
      <div class="control control1 active-btn" id="icon_home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control2" id="icon_about">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control3" id="icon_portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control4" id="icon_blogs">
        <i class="fa-solid fa-newspaper"></i>
      </div>
      <div class="control control5" id="icon_contact">
        <i class="fa-solid fa-envelope"></i>
      </div>
    </div>
  </body>
</html>
